{% extends "base.html" %}

{% block title %}
    {% if object %}Editar Livro: {{ object.titulo }}{% else %}Novo Livro{% endif %}
{% endblock %}

{% block content %}
    <h2>{% if object %}Editar Livro{% else %}Adicionar Novo Livro{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        <a href="{% url 'listar_livros' %}">Cancelar</a>
    </form>
{% endblock %}v
